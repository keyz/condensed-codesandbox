name: warmup

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 11 * * *" # 11am UTC / 4am PT
  workflow_dispatch:

jobs:
  warmup:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Warm up sandboxes
        run: make warmup

      - name: Check Git
        uses: ./.github/actions/git-check
